<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <title>Budget App</title>
   <link rel="stylesheet" href="./style.css" media="all" />
  </head>
  <body>
    
    <div class="container">
      
      <div id="upperSection">
        <h1>CodingAlgorithm</h1>
        
       <div id="balanceContainer">
         <h3 id="balanceTitle">Balance</h3>
         <p id="balanceAmount">$100</p>
       </div>
      
      <div class="outInContainer">
        <div class="incomeContainer">
          <p class="incomeTitle">Income</p>
          <p class="incomeAmount">$100</p>
        </div>
        
        <div class="chart">
          
        </div>
        
        <div class="expensesContainer">
          <p class="expensesTitle">Expenses</p>
          <p class="expensesAmount">$200</p>
        </div>
      </div>
      </div>
      
      
      <div id="dashboard">
        
        <h2 id="dashboardTitle">Dashboard</h2>
        
        <div class="tabButtonContainer">
          <button type="button" id="expensesBtn" class="active">Expenses</button>
         
          <button type="button" id="incomeBtn">Income</button>
         
          <button type="button" id="allBtn">All</button>
        </div>
        
        <div class="items">
          
         <ul class="show" id="expensesItems">
           <li class="item">
             <span class="info">
             <p class="itemTitle">Card:: </p>
             <p class="itemAmount"><span>$</span>100</p>
             </span>
             
           <span class="actions">
            <span class="edit">
              <img src="./edit.png" alt="" />
              </span>
            <span class="delete">
              <img src="./trash.png" alt="" />
           </span>
           </span>
           </li>
         </ul>
          
         <ul class="hide" id="incomeItems">
           <li class="item">
             <span class="info">
             <p class="itemTitle">Card:: </p>
             <p class="itemAmount"><span>$</span>200</p>
             </span>
             
           <span class="actions">
            <span class="edit">
              <img src="./edit.png" alt="" />
              </span>
            <span class="delete">
              <img src="./trash.png" alt="" />
           </span>
           </span>
           </li>
         </ul>
          
         <ul class="hide" id="allItems">
           <li class="item">
             <span class="info">
             <p class="itemTitle">Card:: </p>
             <p class="itemAmount"><span>$</span>300</p>
             </span>
             
           <span class="actions">
            <span class="edit">
              <img src="./edit.png" alt="" />
              </span>
            <span class="delete">
              <img src="./trash.png" alt="" />
           </span>
           </span>
           </li>
         </ul>
         
        </div>
        
        <div id="form">
          
          <input type="text" name="inputTitle" id="inputTitle" placeholder="Title" />
          
          <input type="number" name="inputAmount" id="inputAmount" placeholder="$1000" />
          
          <button type="submit">Sub</button>
        </div>
        
      </div> 
        
    </div>
    
    <script src="./app.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
